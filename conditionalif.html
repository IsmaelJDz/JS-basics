<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Conditional if</title>
</head>
<body>
	<h1>Example conditional if</h1>
</body>
<script>
	const starWars7 = 'Star Wars: El despertar de la fuerza'
	const pgStarWars7 = 13

	const nameIsmael = 'Ismael'
	const ageIsmael = 26

	const nameDani = 'Dani'
	const ageDani = 12 

	function canWatchStarWars7(name, age, isWithAdult = false){
		if (age >= pgStarWars7) 
		{
			alert(`${name} puede pasar a ver ${starWars7}.`)
		}
		else if(isWithAdult)
		{
			alert(`${name} puede pasar a ver ${starWars7}.
				Aunque su edad es ${age}, se encuentra acompañada/o por un adulto
			`)
		}
		else
		{
			alert(`${name} no puede pasar a ver ${starWars7}.
				Tiene ${age} años y necesita tener ${pgStarWars7}
			`)
		}
	}

	canWatchStarWars7(nameIsmael, ageIsmael)
	canWatchStarWars7(nameDani, ageDani, true)
</script>
</html>
