	<script>
		
		const nombre = 'Ismael'
		const dias = [
			"lunes",
			"martes",
			"miercoles",
			"jueves",
			"viernes",
			"sábado",
			"domigno",
		]

		function correr() {
			const min = 5
			const max = 15
			return Math.round(Math.random() *  (max - min)) + min
		}

		let totalKms = 0
		const length = dias.length
		for(let i = 0; i < dias.length; i++) {
			const kms = correr()
			totalKms = totalKms + kms
			console.log(`El día ${dias[i]} ${nombre} corrió ${kms} kms`)
